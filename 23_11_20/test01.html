<!DOCTYPE html>
<html>
<style>
    #myCanvas {
        background-color: rgb(241, 239, 209);
        border: 1px dotted blue;
    }
</style>

<body>
    <button onclick="clearCanvas();">화면 지우기</button>
    <input type="color" id="colorPicker" value="#000000">
    <label for="thickness">선 굵기:</label>
    <input type="range" id="thickness" min="1" max="10" value="1">
    <button onclick="saveImage();">이미지 저장</button><br>
    <canvas id="myCanvas" width="600" height="400"></canvas>
    <script>
        let canvas = document.getElementById("myCanvas");
        let context = canvas.getContext("2d");
        let last_x = 0,
            last_y = 0;
        let draw_mode = false;
        let eraserMode = false;

        function clearCanvas() {
            context.clearRect(0, 0, canvas.width, canvas.height);
        }

        let colorPicker = document.getElementById("colorPicker");
        context.strokeStyle = colorPicker.value;  // Set initial stroke style
        colorPicker.addEventListener("input", function () {
            context.strokeStyle = colorPicker.value;
        });

        let thicknessInput = document.getElementById("thickness");
        thicknessInput.addEventListener("input", function () {
            context.lineWidth = thicknessInput.value;
        });

        function saveImage() {
            let dataURL = canvas.toDataURL("image/png");
            let link = document.createElement("a");
            link.href = dataURL;
            link.download = "myDrawing.png";
            link.click();
        }

        canvas.addEventListener("mousemove", function (event) {
            if (!draw_mode) return;
            let x = event.offsetX;
            let y = event.offsetY;
            context.lineTo(x, y);
            context.stroke();
            last_x = x;
            last_y = y;
        });

        canvas.addEventListener("mousedown", function (event) {
            last_x = event.offsetX;
            last_y = event.offsetY;
            context.beginPath();
            context.moveTo(last_x, last_y);
            draw_mode = true;
        });

        canvas.addEventListener("mouseup", function (event) {
            draw_mode = false;
        });

        canvas.addEventListener("mouseout", function (event) {
            draw_mode = false;
        });
    </script>
</body>

</html>
