<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="box"  style="height: 100px; width: 100px; background-color: #828282;">
    </div>

    <button id="darkmod" onclick="dark()">야간모드</button>
    <button id="darkmod" onclick="light()">야간모드끄기</button>
    <button id="darkmod" onclick="dark_time()">야간모드(시간대)</button>
    <script>
        let time = new Date().getHours;
        function dark_time(){
            
            if(time<=6||18<time){
                document.body.style.backgroundColor="#000000"
                document.getElementById('box').style.backgroundColor="#d9d9d9"
            }
            else{
                document.body.style.backgroundColor="#ffffff"
                document.getElementById('box').style.backgroundColor="#828282"
            }
        }
        function dark(){
            document.body.style.backgroundColor="#000000"
            document.getElementById('box').style.backgroundColor="#d9d9d9"
            dark=1;
        
        }
        function light(){
            document.body.style.backgroundColor="#ffffff"
            document.getElementById('box').style.backgroundColor="#828282"
        }
    </script>
</body>
</html>
